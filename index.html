var stringToColour = function(str) {
  var hash = 0;
  for (var i = 0; i < str.length; i++) {
    hash = str.charCodeAt(i) + ((hash << 5) - hash);
  }
  var colour = '#';
  for (var i = 0; i < 3; i++) {
    var value = (hash >> (i * 8)) & 0xFF;
    colour += ('00' + value.toString(16)).substr(-2);
  }
  return colour;
}

function resetMap() {
  
  var areas = map.dataProvider.areas;
  for (var i in areas) {
        var id = areas[i].id;
        areas[i].color = "#84ADE9";
        areas[i].colorReal = areas[i].color;
        areas[i].validate();
  }
}


function highlight_language() {
  
  var e = document.getElementById("select_language");
  var selectedLanguage = e.options[e.selectedIndex].text;
  var areas = map.dataProvider.areas;
  resetMap();

 	var customData=areas[i].customData;

                // make the chart take in new color
                area.validate();


	}
	
  }
}
